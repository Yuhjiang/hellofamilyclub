{% extends 'base1.html' %}
{% block title %}
    <title>{{ post.title }}</title>
{% endblock %}
{% block content %}
    {% if post %}
    <h1>{{ post.title }}</h1>
    <div>
        <span>作者:{{ post.owner.username }}</span>
        <span>分类:{{ post.category.name }}</span>
    </div>
    <hr />
    <p>
        {{ post.content }}
    </p>
    {% endif %}
{% endblock %}
