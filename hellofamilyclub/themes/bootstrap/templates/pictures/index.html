{% extends 'base.html' %}

{% block main %}
    <div id="photo-list" style="height: 1270px; background-color: #e9ecef">
    {% for image in images %}
        <div class="photo-item w-25 float-left p-3 mh-25" onmouseover="displayNormal(this)"
             style="height: 250px; overflow: hidden">
            <a href="{{ image.url }}" target="_blank" class="m-auto">
                <img src="{{ image.url }}" class="img-thumbnail m-auto"
                     alt="{{ image.name }}">
            </a>
        </div>
    {% endfor %}
    </div>
    <div id="pagination" class="float-right">

    </div>
{% endblock %}

{% block scriptImport %}
    <script src="/static/layui.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
{% endblock %}

{% block script %}
<script>
    layui.use('laypage', function() {
        var laypage = layui.laypage;

        const getCurrentPage = () => {
            const pattern = /page=(\d+)/;
            const result = pattern.exec(document.URL);
            if (result) {
                return result[1];
            }
            else {
                return 1;
            }
        };

        laypage.render({
            elem: 'pagination',
            count: {{ count }},
            limit: {{ limit }},
            curr: getCurrentPage(),
            jump: function(obj, first) {
                handleJump(obj, first);
            },
        });
    });

    const renderPhotoList = (data) => {
        var t = "";
        for (let i = 0; i < data.length; i++) {
            console.log(data[i]);
            t += `<div class="photo-item w-25 float-left p-3 mh-25"
             style="height: 250px; overflow: hidden">
            <a href="${data[i].url}" target="_blank" class="m-auto">
                <img src="${data[i].url}" class="img-thumbnail m-auto"
                     alt="${data[i].name}">
            </a>
            </div>`
        }
        console.log(t);
        return t
    };
    const handleJump = (obj, first) => {
        if (first) {
            return
        }
        const photo_list = document.getElementById('photo-list');
        axios({
            url: '/api/pictures/?format=json',
            method: 'get',
            headers: {'Content-Type': 'application/x-www-form-urlencoded',},
            params: {page: obj.curr, limit: {{limit }}},
            xsrfCookieName: 'csrftoken',
            xsrfHeaderName: 'X-CSRFToken',
        }
        ).then(function(response) {
                console.log(response);
                photo_list.innerHTML = renderPhotoList(response.data.images);
            }).catch(function(response) {
                alert(response);
            })
    }
    displayNormal = function(obj) {
        console.log(obj);
    }
</script>
{% endblock %}
